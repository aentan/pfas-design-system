{{ $style := .Get "style" }}
{{ $src := .Get "src" }}
{{ $number := .Get "number" }}
{{ $caption := .Get "caption" }}

<figure class="component-figure {{ with $style }}component-{{.}}{{ end }}">
  <div>
    <img src="{{ $src }}" alt="Component" />
    {{ with $number }}
    <span class="figure-label">{{.}}</span>
    {{ end }}
  </div>
  <figcaption>
    {{ .Inner }}
  </figcaption>
</figure>
