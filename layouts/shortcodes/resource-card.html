{{ $class := .Get "class" }}
{{ $src := .Get "src" }}
{{ $title := .Get "title" }}
{{ $host := (urls.Parse $src).Host }}
{{ $partial := (partial (printf "%s%s%s" "svg/resource-icon-" $class ".svg" )) }}

<a href="{{ $src }}" target="_blank" class="resource-card resource-{{ $class }}">
  <span class="resource-image">
    {{ $partial }}
  </span>
  <span class="resource-text">
    <span class="resource-title">{{ $title }}</span>
    <span class="resource-caption">{{ $host }}</span>
  </span>
</a>
